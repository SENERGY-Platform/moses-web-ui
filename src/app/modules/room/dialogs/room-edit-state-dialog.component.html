<h2 mat-dialog-title>Edit States</h2>

<mat-dialog-content>
    <form class="size">
        <div *ngIf="states.length > 0">
            <div *ngFor="let state of states; let i = index">
                <div fxFlex="90">
                    <mat-form-field color="accent" appearance="outline" *ngIf="state.type === 'string'" fxFill>
                        <mat-label>{{state.name}}</mat-label>
                        <input type="text" matInput placeholder="{{state.name}}" [(ngModel)]="state.value"
                               [ngModelOptions]="{standalone: true}">
                    </mat-form-field>
                    <mat-form-field color="accent" appearance="outline" *ngIf="state.type === 'number'" fxFill>
                        <mat-label>{{state.name}}</mat-label>
                        <input type="number" matInput placeholder="{{state.name}}" [(ngModel)]="state.value"
                               [ngModelOptions]="{standalone: true}">
                    </mat-form-field>
                    <div *ngIf="state.type === 'boolean'" fxLayout="column" class="switch-group" fxFill>
                        <mat-label>{{state.name}}</mat-label>
                        <mat-slide-toggle class="slide" [(ngModel)]="state.value" [ngModelOptions]="{standalone: true}">{{state.value}}
                        </mat-slide-toggle>
                    </div>
                </div>
                <button mat-icon-button (click)="delete(i)" fxFlex="10" color="accent"
                        matTooltip="Delete change routine">
                    <mat-icon>delete</mat-icon>
                </button>
            </div>
        </div>
    </form>
</mat-dialog-content>

<mat-dialog-actions fxLayoutAlign="end center">
    <button class="mat-raised-button color-accent" (click)="close()">Cancel</button>
    <button class="mat-raised-button mat-accent" (click)="edit()">Save</button>
</mat-dialog-actions>
