<h2 mat-dialog-title>Add Change Routine</h2>

<mat-dialog-content>
    <mat-form-field fxFill color="accent" appearance="outline">
        <mat-label>Code</mat-label>
        <textarea [(ngModel)]="changeRoutine.code" [rows]="3" matInput placeholder="Code"></textarea>
    </mat-form-field>
    <mat-form-field fxFill color="accent" appearance="outline">
        <mat-label>Interval (seconds)</mat-label>
        <input class="right-align" type="number" [(ngModel)]="changeRoutine.interval" matInput placeholder="Interval">
    </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions fxLayoutAlign="end center">
    <button mat-raised-button color="primary" (click)="close()">Cancel</button>
    <button mat-raised-button color="accent" (click)="create()">Add</button>
</mat-dialog-actions>
