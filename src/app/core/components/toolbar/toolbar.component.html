<mat-toolbar class="shadow" color="primary">
    <button mat-icon-button fxHide.gt-sm (click)="toggle(true)">
        <mat-icon>menu</mat-icon>
    </button>
    <a [routerLink]="['/home','start']" (click)="resetSidenav()" class="image-wrapper" fxHide fxShow.gt-sm>
        <img class="logo"
        src="src/img/SENERGY_LOGO-bunt_horizontal_medium_boldBulb130.svg">
    </a>
    <div>MOSES toolbar</div>
    <div fxFlex></div>
    <button mat-icon-button [matMenuTriggerFor]="user" color="accent">
        <mat-icon>account_circle</mat-icon>
    </button>
    <mat-menu #user="matMenu" [overlapTrigger]="false">
        <button disabled mat-menu-item>
            <mat-icon>face</mat-icon>
            {{userName}}
        </button>
        <mat-divider></mat-divider>
        <button mat-menu-item (click)="logout()">
            <mat-icon>power_settings_new</mat-icon>
            Logout
        </button>
    </mat-menu>
</mat-toolbar>
